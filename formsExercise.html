<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
</head>

<body>
    <h1>Customer Experience Survey</h1>
    <label for="storeNumber">Store Number</label>
    <select name="" id="storeNumber">
        <option>2421</option>
        <option>3109</option>
        <option>5357</option>
    </select>
    <fieldset>
        <legend>When Did You Visit:</legend>
        <label for="dateVisited">Date Visited</label>
        <input type="date" value="mm/dd/2020">
        <label for="time">Time</label>
        <input type="time" name="" id="">
    </fieldset>
    <form>
        First Name
        <input type="text" placeholder="John">
        Last Name
        <input type="text" placeholder="Doe">
    </form>
    <form>
        <label for="useremail">Email</label>
        <input type="email" id="useremail" required placeholder="your email">
    </form>
    <form>
        <label for="male">Male</label>
        <input type="radio" name="" id="male">
        <label for="female">Female</label>
        <input type="radio" name="" id="female">
        <label for="other">Other</label>
        <input type="radio" name="" id="other">
    </form>
    <form>
        <label for="experience">Tell us about your experience:</label>
        <br>
        <textarea name="" id="experience" cols="30" rows="3"></textarea>
    </form>
    <form>
        Times visited in the last month:
        <label for="quanity"></label>
        <input type="number" name="quanity" id="quanity" min="1" max="30">
    </form>
    <form>
        <label for="checkbox">Please check the box if you would be willing to be contacted about your experience</label>
        <input type="checkbox" name="" id="">
    </form>
    <button>Reset</button>
    <button>Submit</button>
</body>

</html>
